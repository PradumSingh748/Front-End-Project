<html lang="en">
<head>

    <title>Plasticbionic | Art Direction, Graphic Design and Illustration</title>
    <link rel="stylesheet" href="loco.css">

<body>
    <div id="fs">
        <div id="line"></div>
        <div id="cube">
            <img id="one" src="https://plasticbionic.com/loader_1@2.png" alt="">
            <img id="two" src="https://plasticbionic.com/loader_2@2.png" alt="">
            <img id="three" src="https://plasticbionic.com/loader_3@2.png" alt="">
            <img id="four" src="https://dev.plasticbionic.com/wp-content/uploads/GOOGLE_Wallpaper_Illustration_H.jpg" alt="">
            
        </div>
        <div id="card">
            <h1>Plasticbionic</h1>
        </div>
    </div>
    <div id="nav">

            </div>       
        </div>
        <div id="two" class="options">

            <div class="cover">
                <h1>Grid</h1>
            </div>
        </div>
        <div id="three" class="options">
            <div class="line"></div>
            <div class="cover">
                <h1>List</h1>
            </div>
        </div>
    </div>
    <div id="main">
        <div id="home" class="container">
            <img src="https://dev.plasticbionic.com/wp-content/uploads/GOOGLE_Wallpaper_Illustration_H.jpg" alt="">
            <div class="text">
                <h1 data-scroll data-scroll-speed="1.5" >Google</h1>
                <div data-scroll data-scroll-speed="1.5" class="line"></div>   
            </div>
            
        </div>

        <div id="sec" class="container">
            <img src="https://dev.plasticbionic.com/wp-content/uploads/ANTINOMY_Illustration_ArtDirection4_H.jpg" alt="">
            <div class="text">
                <h1 data-scroll data-scroll-speed="1.5" >Antinomy</h1>
                <div data-scroll data-scroll-speed="1.5" class="line"></div>                  
            </div>
        </div>

        <div id="three" class="container">
            <img src="https://dev.plasticbionic.com/wp-content/uploads/HUBLOT_Corporate_Illustration_1_H.jpg" alt="">

            <div class="text">
                <h1 data-scroll data-scroll-speed="1.5" >Illustrations</h1>

                <div data-scroll data-scroll-speed="1.5" class="line"></div>   

            </div>
            </div>
        
        <div id="four" class="container">
            <img src="https://dev.plasticbionic.com/wp-content/uploads/36DAYSOFTYPE_Typography_Illustration_2021_H.jpg" alt="">

                <div class="text">
                    <h1 data-scroll data-scroll-speed="1.5" >36 days of type</h1>
                    <div data-scroll data-scroll-speed="1.5" class="line"></div>   
    
                </div>
                </div>
        <div id="five" class="container">
            <img src="https://dev.plasticbionic.com/wp-content/uploads/Ayco_Illustration_ArtDirection_HOME2.jpg" alt="">
            <div class="text">
                <h1 data-scroll data-scroll-speed="1.5">Ayco</h1>
                <div data-scroll data-scroll-speed="1.5" class="line"></div>   

            </div>
        </div>
        </div>
